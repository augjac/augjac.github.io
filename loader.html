<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Loader</title>
        <style>
            .loader{width: 100%; height: 100%; position: absolute; top:0; left: 0; background-color: #000000; display: flex; justify-content: center; align-items: center;}
            .boussole{animation: spin 2s linear infinite;width: 200px; height: 200px;}
            @keyframes spin {0% { transform: rotate(0deg); }100% { transform: rotate(360deg); }}
            
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            $(window).on("load",function(){
                $(".loader-wrapper").fadeOut("slow");    
            });
        </script>
    </head>
    <body>
        <div class="loader">
            <img class="boussole" src="medias/logo.png" alt="logo">
        </div>
    </body>
</html>
